<div id = 'container_events' class = 'col s12 m12 l11 xl10 margin-auto'
     style = 'height: auto;'>
	<div class = 'container_type_event col s12'>
		<div class = 'block_event col s12 m12 l6 xl6'>
			<h1 class='flow-text'>Vide Grenier</h1>
			{{videgrenier}}
		</div>
		<div id = 'block_event' class = 'block_event col s12 m12 l6 xl6'>
			<h1 class='flow-text'>LAN</h1>
			{{lan}}
		</div>
	</div>
	<div class = 'container_allevents container_events_list hide-on-med-and-down'>
		<h1 class = 'center-align blue-text darken-2 no-margin'>Evénements Passé</h1>
		<div class = 'container_allevents_list'>
			{{allevents}}
		</div>
	</div>
</div>
