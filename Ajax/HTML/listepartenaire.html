<tr>
	<td><img style = 'width: 80px; height: 100%;' src = '././Img/Partenaires/{{url}}'></td>
	<td>{{nompartenaire}}</td>
	<td>{{descriptionpartenaire}}</td>
	<td><a href = '{{site}}' target = '_blank'>Lien</a></td>
	<td>
		<i onclick = 'requestFormPartenaire(readDataForm,"ModificationImgPartenaireEvent","{{id}}")'
		   class = 'small material-icons cursor-pointer waves-effect waves-light green'>insert_photo</i>

		   class = 'small material-icons cursor-pointer waves-effect waves-light red'>delete</i>
