<div class = 'container_card_partenaire_admin col s6'>
	<div class = 'card'>
		<div class = 'card-image'>
			<img src = '././Img/Partenaires/{{urlimg}}'>
			<span class = 'option_card_admin'>
				<i onclick = 'requestFormModificationPartenaire(readDataForm,"ModificationImgPartenaire","{{id}}")'
				   class = 'small material-icons cursor-pointer waves-effect waves-light green'>insert_photo</i>
				<i onclick = 'requestFormModificationPartenaire(readDataForm,"ModifPartenaire","{{id}}")'
				   class = 'small material-icons cursor-pointer waves-effect waves-light yellow'>edit</i>
				<i onclick = "requestDeletePartenaireGP(readDataDeletePartenaireGP,'{{id}}')"
				   class = 'small material-icons cursor-pointer waves-effect waves-light red'>delete</i>
			</span>
		</div>
		<div class = 'card-content'>
			<span class = 'card-title blue-text darken-4'>{{nom}}</span>
			<p>{{description}}</p>
			<p><a href = '{{site}}' target = '_blank'>Site Web</a></p>
		</div>
	</div>
</div>
