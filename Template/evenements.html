<div class="card container_card_event margin-auto col s11">
	<div class="card-image waves-effect waves-block waves-light">
		<img class="activator" src="././Img/Events/{{urlimg}}">
	</div>
	<div class="card-content">
		<span class="card-title activator grey-text text-darken-4">{{nomevent}}<i class="material-icons right">more_vert</i></span>
		<p>Le {{dateevents}} Ã  {{adresse}}</p>
		<p>{{placedisponible}} place disponible</p>
		<p>En cas de soucis <span class = 'cursor-pointer blue-text darken-1'
		                          onclick = 'requestContact(readData)'>contactez nous</span></p>
	</div>
	
	<div id='choice_action-{{id}}' class="card-action space-around">
		{{action}}
	</div>
	
	<div class="card-reveal">
		<span class="card-title grey-text text-darken-4">{{nomevent}}<i class="material-icons right">close</i></span>
		<p>{{description}}</p>
	</div>
</div>
